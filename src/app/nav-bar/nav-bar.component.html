<div style="margin-bottom: 0px" class="mat-elevation-z5">
  <mat-toolbar color="warn">
    <div
      fxLayout="row"
      fxLayoutAlign="space-between center"
      style="width: 100%"
    >
      <div class="admin-panel" (click)="goHome()">Titan Admin Panel</div>

      <mat-icon [matMenuTriggerFor]="menu" class="admin-panel">menu</mat-icon>
    </div>
  </mat-toolbar>
</div>

            <polygon points="3.5,11 4,9 6,8.5 4,8 3.5,6 3,8 1,8.5 3,9" />

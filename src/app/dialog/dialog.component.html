<div class="dialog">
  <h2 mat-dialog-title>Are you sure you want to delete {{ data.item }}</h2>

  <div mat-dialog-actions align="end">
    <button mat-button (click)="onNoClick()" color="primary" cdkFocusInitial>
      Cancel
    </button>
    <button mat-button [mat-dialog-close]="data.index" style="color: white">
      Ok
    </button>
  </div>
</div>

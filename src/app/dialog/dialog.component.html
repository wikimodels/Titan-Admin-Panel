<div class="dialog">
  <h2 mat-dialog-title>Are you sure you want to delete {{ data.item }}?</h2>

  <div mat-dialog-actions align="end">
    <button
      mat-button
      (click)="onNoClick()"
      style="color: rgb(255, 251, 0)"
      cdkFocusInitial
    >
      Cancel
    </button>
    <button mat-button [mat-dialog-close]="data.index" style="color: white">
      Ok
    </button>
  </div>
</div>
